<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <title>登录页面</title>
    <link rel="shortcut icon" href="../static/images/favicon.ico">
    <link rel="stylesheet" href="../static/css/login.css">
</head>

<body>

<div class="session-wrapper">
    <div class="session_header">
        <a href="#">
            <img src="https://gitee.com/logo-red-circle-text.svg" alt="logo">
        </a>
    </div>
    <div class="ui container">
        <div class="session_body">
            <div class="session-form">
                <header class="session-form_header">
                    <h2 class="session-form_tittle">
                        <span>登录</span>
                    </h2>
                    <span class="pull-right">
                                <span class="have-account">未有账号?</span>
                                <a href="/signup">点击注册</a>
                            </span>
                </header>
                <form class="session-register_form"
                      action="/login" accept-charset="UTF-8" id="new_user"
                      method="POST">
                    <div class="parent" id="phone">
                        <input  type="text" id="mobile" name="mobile" placeholder="手机号" onblur="checkMobile()" required>
                    </div>
                    <div class="parent pwd" >
                        <input  class="user_pwd" id="rg-user_pwd" name="pwd" placeholder="密码" required
                               onblur="checkPwd()" type="password">
                    </div>
                    <div class="parent remember">
                        <input id="accept_term" name="accept" type="checkbox">
                        <span>记住我</span>
                    </div>
                    <button id="btn-submit" class="sub-register" type="submit">立即登录</button>
                </form>
            </div>
        </div>
    </div>
    <div class="session_footer">
    </div>
</div>
</body>
<script src="./js/login.js"></script>
</html>
